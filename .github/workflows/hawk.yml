name: Miniko Hawk Radar

on:
  schedule:
    # 每 15 分鐘執行一次 (無限流量模式)
    - cron: '*/15 * * * *'
  
  # 允許手動按按鈕測試
  workflow_dispatch:

jobs:
  run-hawk:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # 掃描通常很快，設 15 分鐘保險

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Hawk Monitor
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        python hawk_monitor.py
