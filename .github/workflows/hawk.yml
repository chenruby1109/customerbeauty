name: Miniko Hawk Radar

on:
  schedule:
    # 每 15 分鐘執行一次
    - cron: '*/15 * * * *'
  workflow_dispatch:

# --- 新增這一段，給機器人寫入筆記本的權限 ---
permissions:
  contents: read
  issues: write 
# ----------------------------------------

jobs:
  run-hawk:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Hawk Monitor
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        # GitHub 自動提供的 token，不用另外設定 Secret
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 告訴程式目前的專案名稱 (格式: 帳號/專案名)
        REPO_NAME: ${{ github.repository }}
      run: |
        python hawk_monitor.py
